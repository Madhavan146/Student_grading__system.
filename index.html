<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subject-wise Grading System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }

    .result p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>5-Subject Grading System</h2>

    <label for="sub1">Subject 1 Marks:</label>
    <input type="number" id="sub1" min="0" max="100" />

    <label for="sub2">Subject 2 Marks:</label>
    <input type="number" id="sub2" min="0" max="100" />

    <label for="sub3">Subject 3 Marks:</label>
    <input type="number" id="sub3" min="0" max="100" />

    <label for="sub4">Subject 4 Marks:</label>
    <input type="number" id="sub4" min="0" max="100" />

    <label for="sub5">Subject 5 Marks:</label>
    <input type="number" id="sub5" min="0" max="100" />

    <button onclick="calculateGrades()">Calculate Grades</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function getGrade(mark) {
      if (mark >= 90) return "A+";
      else if (mark >= 80) return "A+";
      else if (mark >= 70) return "A";
      else if (mark >= 60) return "B+";
      else if (mark >= 50) return "B";
      else return "U";
    }

    function calculateGrades() {
      const subjects = [
        parseInt(document.getElementById("sub1").value),
        parseInt(document.getElementById("sub2").value),
        parseInt(document.getElementById("sub3").value),
        parseInt(document.getElementById("sub4").value),
        parseInt(document.getElementById("sub5").value)
      ];

      if (subjects.some(isNaN)) {
        document.getElementById("result").innerHTML = "<p>Please enter all 5 subject marks.</p>";
        return;
      }

      let output = "";
      let total = 0;

      subjects.forEach((mark, index) => {
        const grade = getGrade(mark);
        output += `<p>Subject ${index + 1}: ${mark} â†’ Grade: ${grade}</p>`;
        total += mark;
      });

      const average = total / subjects.length;
      const overallGrade = getGrade(average);

      output += `<p><strong>Total Marks:</strong> ${total}</p>`;
      output += `<p><strong>Average:</strong> ${average.toFixed(2)}</p>`;
      output += `<p><strong>Overall Grade:</strong> ${overallGrade}</p>`;

      document.getElementById("result").innerHTML = output;
    }
  </script>
</body>
</html>
